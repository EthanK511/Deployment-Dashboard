<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Rocket symbol representing deployment -->
  <g transform="translate(50, 50)">
    <!-- Rocket body -->
    <path d="M -8,10 L -8,-5 Q -8,-15 0,-25 Q 8,-15 8,-5 L 8,10 Z" fill="url(#grad1)"/>
    
    <!-- Rocket window -->
    <circle cx="0" cy="-5" r="4" fill="#1a1a2e"/>
    
    <!-- Left fin -->
    <path d="M -8,5 L -15,15 L -8,10 Z" fill="#00d4ff"/>
    
    <!-- Right fin -->
    <path d="M 8,5 L 15,15 L 8,10 Z" fill="#00d4ff"/>
    
    <!-- Flames -->
    <path d="M -6,10 Q -6,18 -4,22 L -2,18 L 0,22 L 2,18 L 4,22 Q 6,18 6,10 Z" fill="#ff6b6b" opacity="0.8"/>
  </g>
  
  <!-- GitHub Pages indicator (small dots) -->
  <circle cx="25" cy="25" r="3" fill="#00ff88"/>
  <circle cx="75" cy="25" r="3" fill="#00ff88"/>
  <circle cx="75" cy="75" r="3" fill="#00ff88"/>
</svg>
