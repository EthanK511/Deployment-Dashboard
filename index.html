<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages Deployment Control Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-center">
        <header class="header-panel">
            <h1 class="main-title">GitHub Pages Control Center</h1>
            <div class="auth-container">
                <input type="password" 
                       id="tokenField" 
                       class="token-input" 
                       placeholder="Enter your Personal Access Token"
                       autocomplete="off">
                <button id="connectBtn" class="connect-button">Connect</button>
                <button id="refreshBtn" class="refresh-button" style="display:none;">Refresh Data</button>
            </div>
        </header>

        <div id="statusBar" class="status-bar"></div>

        <main class="deployment-grid" id="deploymentGrid">
            <div class="initial-message">
                <p>ğŸ” Please authenticate with your GitHub token to view deployments</p>
                <p class="help-text">Token needs: <code>repo</code> and <code>pages</code> permissions</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
